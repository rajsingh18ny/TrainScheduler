<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- moment.js -->
    <script type="text/javascript" src="assets/javascript/moment.js"></script>
    <!--bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--my css -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <div class="container">
        <!--headline jumbotron starts here -->
        <div class="jumbotron text-center">
            <h1>
                <i class="fas fa-train fa-2x py-2"></i>Train Schedule</h1>
            <h3>Fastest train.....</h3>
        </div>
        <!--search parameter panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h3 class="panel-title bg">
                        Current Train Schedule
                    </h3>
                    <div class="panel-body train-info bg-white mb-3">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!--results panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <h3 class="panel-title bg">
                        Search Results
                    </h3>
                    <div class="panel-body">
                        <!--form starts here -->
                        <form>
                            <div class="form-group h4">
                                <label>Add a train:</label>
                                <input type="text" class="form-control" id="trainNameInput">
                            </div>
                            <div class="form-group h4">
                                <label>Destination:</label>
                                <input type="text" class="form-control" id="destInput">
                            </div>
                            <div class="form-group h4">
                                <label>First train time: (hh:mm - military time)</label>
                                <input type="text" class="form-control" id="firstTrainInput">
                            </div>
                            <div class="form-group h4">
                                <label>Frequency: (minutes)</label>
                                <input type="text" class="form-control" id="freqInput">
                            </div>
                            <button type="submit" id="newTrainBtn" class="btn border btn-default button mb-3 p-3">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/javascript/train.js"></script>

</body>

</html>
